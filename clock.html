<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand seconds"></div>
      <div class="number number-1">1</div>
      <div class="number number-2">2</div>
      <div class="number number-3">3</div>
      <div class="number number-4">4</div>
      <div class="number number-5">5</div>
      <div class="number number-6">6</div>
      <div class="number number-7">7</div>
      <div class="number number-8">8</div>
      <div class="number number-9">9</div>
      <div class="number number-10">10</div>
      <div class="number number-11">11</div>
      <div class="number number-12">12</div>
    </div>

    <script>
      const handEl = document.querySelector(".hand");
      const minuteEl = document.querySelector(".minute");
      const secondEl = document.querySelector(".seconds");
      const hourEl = document.querySelector(".hour");

      function setClock() {
        const date = new Date();

        const seconds = date.getSeconds() / 60;
        const minute = (seconds + date.getMinutes()) / 60;
        const hour = (minute + date.getHours()) / 12;

        console.log(`${hour}: ${minute}:${seconds}:`);

        setPropertyChange(minuteEl, minute);
        setPropertyChange(secondEl, seconds);
        setPropertyChange(hourEl, hour);
      }

      function setPropertyChange(element, value) {
        element.style.setProperty("--rotate", value * 360);
      }

      setClock();
      setInterval(setClock, 1000);
    </script>
  </body>
</html>
